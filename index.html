<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$OwlCat Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <style>
        /* Basic styling */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bangers', cursive;
            background-image: url('1.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.88);
            z-index: -1;
        }
        .header {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(18, 18, 18, 0.9);
            padding: 15px;
            font-size: 2em;
            color: #ffd700;
            text-shadow: 2px 2px 0 #000;
            z-index: 1000;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #ffd700;
            font-size: 0.7em;
            background-color: rgba(18, 18, 18, 0.7);
            padding: 6px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-button:hover {
            background-color: rgba(18, 18, 18, 0.9);
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #ffd700;
            background-color: rgba(18, 18, 18, 0.9);
            margin-top: auto;
        }
        .jupiter-terminal-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header with Home Button -->
    <div class="header">
        $OwlCat Swap
        <a href="https://www.owlcatlab.com" class="home-button">Home</a>
    </div>
    
    <!-- Jupiter Terminal Container -->
    <div class="jupiter-terminal-container">
        <!-- Jupiter Terminal launch script -->
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                window.Jupiter.init({
                    endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
                    mode: "modal",
                }).then(() => {
                    window.Jupiter.open();
                });
            });
        </script>
    </div>
    
    <!-- Footer -->
    <div class="footer">&copy; 2024 Benny420Creator Inc.</div>
</body>
</html>
