<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>$OwlCat Swap - Swap App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: 'Comic Neue', cursive;
            background-color: #121212;
            color: #ffd700;
        }
        /* Background image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg'); /* Update path as needed */
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            z-index: -1;
        }
        /* Adjust padding for mobile */
        @media (max-width: 768px) {
            body {
                padding-top: 70px; /* Adjust padding as needed */
            }
        }
        /* Jupiter Terminal modal styling */
        .jupiter-terminal-modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
        /* Header styling */
        .header {
            text-align: center;
            padding: 10px;
            font-size: calc(2em + 1vw); /* Responsive font size */
            font-weight: bold;
            color: #ffd700;
            background-color: rgba(18, 18, 18, 0.9);
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 2px 0 #000,
                2px 0 0 #000,
                0 -2px 0 #000,
                -2px 0 0 #000;
            z-index: 1000;
        }
        /* Home button styling */
        .home-button {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            color: #ffd700;
            font-size: calc(1em + 0.5vw); /* Responsive font size */
            font-weight: bold;
            background-color: rgba(18, 18, 18, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
            z-index: 1000;
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 2px 0 #000,
                2px 0 0 #000,
                0 -2px 0 #000,
                -2px 0 0 #000;
        }
        .home-button:hover {
            background-color: rgba(18, 18, 18, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">$OwlCat Swap</div>
    <a href="https://www.OwlCatLab.com" class="home-button">Home</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.Jupiter.init({
                endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
                mode: "modal",
            }).then(function() {
                var modal = document.querySelector('.jupiter-terminal-modal');
                if (modal) {
                    document.body.appendChild(modal);
                }
                window.Jupiter.open();
            });
        });
    </script>
</body>
</html>
