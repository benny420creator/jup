<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$OwlCat Swap - Swap App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <style>
        /* General Reset and Style */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Comic Neue', cursive;
            background-color: #121212; /* Fallback color */
            color: #ffd700;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/1.jpg'); /* Replace with full GitHub URL */
            background-size: cover;
            background-position: center;
            background-color: #333; /* Temporary color to confirm it's rendering */
            opacity: 0.12;
            z-index: -1;
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding: 10px;
            font-size: calc(2em + 1vw);
            font-weight: bold;
            color: #ffd700;
            background-color: rgba(18, 18, 18, 0.9);
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 2px 0 #000,
                2px 0 0 #000,
                0 -2px 0 #000,
                -2px 0 0 #000;
            z-index: 1000;
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            color: #ffd700;
            font-size: calc(1em + 0.5vw);
            font-weight: bold;
            background-color: rgba(18, 18, 18, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
            z-index: 1000;
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 2px 0 #000,
                2px 0 0 #000,
                0 -2px 0 #000,
                -2px 0 0 #000;
        }
        .home-button:hover {
            background-color: rgba(18, 18, 18, 0.9);
        }

        /* Content Container for Spacing */
        .content {
            padding-top: 100px; /* Adds space under header */
        }

        /* Mobile Padding Adjustments */
        @media (max-width: 768px) {
            .content {
                padding-top: 120px;
            }
        }

        /* Jupiter Terminal modal styling */
        .jupiter-terminal-modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <div class="header">$OwlCat Swap</div>
    <a href="https://www.OwlCatLab.com" class="home-button">Home</a>
    <div class="content">
        <!-- The Terminal or other content appears here, beneath the header and with padding. -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Debugging: Log to verify if the image and modal load correctly
            console.log("Page loaded. Initializing Jupiter...");
            
            window.Jupiter.init({
                endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
                mode: "modal",
            }).then(function() {
                var modal = document.querySelector('.jupiter-terminal-modal');
                if (modal) {
                    console.log("Jupiter modal found. Adjusting position.");
                    document.body.appendChild(modal);
                    modal.style.top = '100px';
                } else {
                    console.log("Error: Jupiter modal not found.");
                }
                window.Jupiter.open();
            }).catch(function(error) {
                console.error("Jupiter initialization error:", error);
            });
        });
    </script>
</body>
</html>
