<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>$OwlCat Swap</title>
  <style>
    /* Reset some basic styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    /* Set dark theme background and text color */
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }
    /* Header styling, fixed at the top */
    header {
      position: sticky;
      top: 0;
      background-color: #1c1c1c;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffcc00;
    }
    /* Main section to center the widget */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #jupiter-terminal {
      width: 100%;
      max-width: 480px;
    }
    /* Ensure Jupiter terminal is always visible */
    #jupiter-terminal > div {
      position: relative !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }
    /* Jupiter widget fits full width on mobile and smaller screens */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <header>
    <h1>$OwlCat Swap</h1>
  </header>
  <!-- Jupiter Swap Widget directly in main -->
  <main>
    <div id="jupiter-terminal"></div>
  </main>
  <script src="https://terminal.jup.ag/main-v3.js"></script>
  <script>
    window.addEventListener('load', function() {
      window.Jupiter.init({
        displayMode: "modal",
        endpoint: "https://flashy-late-replica.solana-mainnet.quiknode.pro/b709a0ffc5173931aa55281fce97de6fb9c8094a",
        containerStyles: {
          pageBackground: "transparent",
          containerBackground: "transparent",
          containerPosition: "relative",
        },
        defaultExplorer: "Solscan",
        container: document.getElementById('jupiter-terminal'),
        formProps: {
          fixedOutputMint: false,
          swapMode: "ExactIn",
          initialAmount: "25000000",
          initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
          initialSlippageBps: 0,
        },
      });
    });
  </script>
</body>
</html>
