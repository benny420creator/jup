<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Terminal - GitHub Pages Version</title>
  <style>
    .launch-terminal-container {
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .launch-terminal-container:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .wallet-icon {
      width: 50px;
      height: 50px;
      background-color: lightgray; /* Placeholder style */
      border-radius: 50%;
      margin-bottom: 16px;
    }
  </style>
  <script src="https://cdn.jup.ag/your-library.js"></script> <!-- Replace with the actual Jupiter library link -->
</head>
<body style="background: #282c34; color: #ffffff; font-family: Arial, sans-serif;">

  <div id="launch-terminal" class="launch-terminal-container">
    <div class="wallet-icon"></div> <!-- Placeholder for WalletDisconnectedGraphic -->
    <span>Launch Terminal Modal</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const launchTerminalElement = document.getElementById("launch-terminal");

      const rpcUrl = "https://flashy-late-replica.solana-mainnet.quiknode.pro/b709a0ffc5173931aa55281fce97de6fb9c8094a"; // Replace with actual RPC URL
      const formProps = {}; // Replace with the necessary form props
      const simulateWalletPassthrough = true; // Set according to your requirement
      const strictTokenList = true; // Set according to your requirement
      const defaultExplorer = "DEFAULT_EXPLORER"; // Replace with actual explorer
      const useUserSlippage = true; // Set according to your requirement
      const refetchIntervalForTokenAccounts = 5000; // Replace with desired interval

      const passthroughWalletContextState = {}; // Placeholder for wallet context state

      function launchTerminal() {
        if (window.Jupiter && window.Jupiter.init) {
          window.Jupiter.init({
            endpoint: rpcUrl,
            refetchIntervalForTokenAccounts,
            formProps,
            enableWalletPassthrough: simulateWalletPassthrough,
            passthroughWalletContextState: simulateWalletPassthrough ? passthroughWalletContextState : undefined,
            onRequestConnectWallet: () => alert("Request to connect wallet"),
            strictTokenList,
            defaultExplorer,
            useUserSlippage,
          });
        } else {
          console.error("Jupiter library is not loaded.");
        }
      }

      // Sync props if Jupiter is available
      function syncJupiterProps() {
        if (window.Jupiter && window.Jupiter.syncProps) {
          window.Jupiter.syncProps({ passthroughWalletContextState });
        }
      }

      // Attach event listeners
      launchTerminalElement.addEventListener("click", launchTerminal);

      // Sync props after the page has loaded
      window.addEventListener("load", syncJupiterProps);
    });
  </script>

</body>
</html>
