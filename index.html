<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$OwlCat Swap</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Permanent Marker', cursive;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Background image styling */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -3;
    }

    /* Separate overlay for opacity control */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.12); /* 12% opacity */
      z-index: -2;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
    }

    header h1 {
      font-size: 2em;
      color: #e0e0e0;
      margin: 0;
      text-align: center;
    }

    /* Responsive Header Text */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
    }

    /* Home button positioning */
    .home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #333;
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9em;
      z-index: 1;
    }

    .container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      z-index: 1;
    }

    /* Start button styling */
    .start-btn {
      font-family: 'Permanent Marker', cursive;
      background-color: #b89f5d;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 2px #333;
    }

    .start-btn:hover {
      background-color: #d4af37;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #aaa;
      font-size: 0.9em;
      z-index: 1;
    }
  </style>

  <!-- Attach the loading script in your <head /> -->
  <script src='https://terminal.jup.ag/main-v3.js'></script>
  <script>
    function startSwapApp() {
      window.Jupiter.init({ 
        endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
        formProps: {
          fixedOutputMint: true,
          swapMode: "ExactIn",
          initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
        },
      });
    }
  </script>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>

  <header>
    <a href="https://www.owlcatlab.com" class="home-btn">Home</a>
    <h1>$OwlCat Swap</h1>
  </header>

  <div class="container">
    <button class="start-btn" onclick="startSwapApp()">Start Swap App</button>
  </div>

  <footer>&copy; Benny420Creator Inc.</footer>
</body>
</html>
