<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$OwlCat Swap</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Permanent Marker', cursive;
      background-image: url('1.jpg');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

    /* Overlay for background image */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.12); /* 12% opacity overlay */
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 2em;
      color: #e0e0e0;
    }

    .home-btn {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #integrated-terminal {
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.owlcatlab.com" class="home-btn">Home</a>
    <h1>$OwlCat Swap</h1>
  </header>

  <div class="container">
    <script src='https://terminal.jup.ag/main-v3.js'></script>
    <div id="integrated-terminal" style="width: 400px; height: 568px;"></div>
    <script>
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "integrated-terminal",
        endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
        formProps: {
          fixedOutputMint: true,
          swapMode: "ExactIn",
          initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
        },
      });
    </script>
  </div>

  <footer>&copy; Benny420Creator Inc.</footer>
</body>
</html>
