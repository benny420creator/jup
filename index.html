<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>$OwlCat Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            height: 100%;
            background-color: #121212;
            color: #ffd700;
            font-family: 'Bangers', cursive;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            z-index: -1;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(18, 18, 18, 0.9);
            padding: 20px 0;
            font-size: 2em;
            z-index: 1000;
            color: #ffd700;
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 2px 0 #000,
                2px 0 0 #000,
                0 -2px 0 #000,
                -2px 0 0 #000;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
            background-color: rgba(18, 18, 18, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: rgba(18, 18, 18, 0.9);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">$OwlCat Swap</div>
    
    <!-- Home button -->
    <a href="https://www.owlcatlab.com" class="home-button">Home</a>
    
    <!-- Jupiter Terminal launch script -->
    <script>
        // Initialize and open the Jupiter Terminal in modal mode when page loads
        window.addEventListener('DOMContentLoaded', (event) => {
            window.Jupiter.init({
                endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
                mode: "modal",
            }).then(function() {
                var modal = document.querySelector('.jupiter-terminal-modal');
                if (modal) {
                    document.body.appendChild(modal);
                }
                window.Jupiter.open();
            });
        });
    </script>
    
    <!-- Footer -->
    <div class="footer">&copy; 2024 Benny420Creator Inc.</div>
</body>
</html>
