<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>$OwlCat Swap</title>
  <style>
    /* Reset some basic styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Set dark theme background and text color */
    body {
      background-color: #121212;
      color: #ffffff;
    }

    /* Fixed header styling */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1c1c1c;
      padding: 10px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffcc00;
    }

    /* Main section to center the widget */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px; /* Space for the fixed header */
    }

    /* Jupiter widget fits full width on mobile and smaller screens */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding-top: 100px; /* Slightly more space for smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Page Header -->
  <header>
    <h1>$OwlCat Swap</h1>
  </header>

  <!-- Jupiter Swap Widget directly in main -->
  <main>
    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <script>
      window.Jupiter.init({
        endpoint: "https://solana-mainnet.g.alchemy.com/v2/D9lgkN22uf1z7f_4Kvs5tQYawvzUtLy9",
        formProps: {
          fixedOutputMint: true,
          swapMode: "ExactIn",
          initialAmount: "25000000",
          initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
          initialSlippageBps: 0,
        },
      });
    </script>
  </main>

</body>
</html>
