<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$OwlCat Swap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src='https://terminal.jup.ag/main-v3.js'></script>
    <style>
        /* ... (previous styles remain the same) ... */

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body class="dark">
    <button id="theme-toggle"><i class="fas fa-sun"></i></button>
    <div class="container">
        <h1>$OwlCat Swap</h1>
        <button id="show-terminal">Start Swap App</button>
        <p>Created using the Jupiter Terminal</p>
        <div id="swap-app"></div>
        <div id="error-message"></div>
    </div>
    <div class="footer">&copy; 2024 Benny420Creator Inc.</div>

    <script>
        // Initialize Jupiter Terminal Swap App
        function initializeTerminal() {
            try {
                if (typeof window.Jupiter === 'undefined') {
                    throw new Error('Jupiter object is not defined. The script may not have loaded correctly.');
                }
                window.Jupiter.init({
                    displayMode: "modal",
                    containerSelector: "#swap-app",
                    integratedTargetId: "swap-app",
                });
                console.log('Jupiter Terminal initialized successfully');
            } catch (error) {
                console.error('Error initializing Jupiter Terminal:', error);
                document.getElementById('error-message').textContent = 'Error initializing swap app. Please check the console for details.';
            }
        }

        // Show Terminal Button
        const showTerminalButton = document.getElementById("show-terminal");
        const swapApp = document.getElementById("swap-app");

        showTerminalButton.addEventListener("click", () => {
            console.log('Show terminal button clicked');
            if (swapApp.style.display === "none" || swapApp.style.display === "") {
                swapApp.style.display = "flex";
                initializeTerminal();
            } else {
                swapApp.style.display = "none";
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;
        
        themeToggle.addEventListener("click", () => {
            if (body.classList.contains("dark")) {
                body.classList.remove("dark");
                body.classList.add("light");
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                body.classList.remove("light");
                body.classList.add("dark");
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        // Check if Jupiter script loaded
        window.addEventListener('load', () => {
            if (typeof window.Jupiter === 'undefined') {
                console.error('Jupiter script did not load properly');
                document.getElementById('error-message').textContent = 'Error loading swap app. Please check your internet connection and try again.';
            } else {
                console.log('Jupiter script loaded successfully');
            }
        });
    </script>
</body>
</html>
