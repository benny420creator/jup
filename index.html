<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>$OwlCat Swap</title>
  <style>
    /* Reset some basic styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Set dark theme background and text color */
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fixed header styling */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1c1c1c;
      padding: 10px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffcc00;
    }

    /* Main content to prevent overlap with the fixed header */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding-top: 80px; /* Space for the fixed header */
      flex-grow: 1;
    }

    /* Container for the Jupiter Swap Widget */
    #swap-container {
      width: 100%;
      max-width: 600px;
      height: 80vh; /* Ensures it fits within the screen */
      padding: 10px;
      box-sizing: border-box;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
    }

    /* Responsive adjustments for smaller devices */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      #swap-container {
        height: 70vh; /* Adjust height for smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Page Header -->
  <header>
    <h1>$OwlCat Swap</h1>
  </header>

  <!-- Main content with Swap Widget -->
  <main>
    <div id="swap-container">
      <script src="https://terminal.jup.ag/main-v3.js"></script>
      <script>
        window.Jupiter.init({
          endpoint: "https://api.mainnet-beta.solana.com",
          formProps: {
            fixedOutputMint: true,
            swapMode: "ExactIn",
            initialAmount: "25000000",
            initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
            initialSlippageBps: 0,
          },
        });
      </script>
    </div>
  </main>

</body>
</html>
