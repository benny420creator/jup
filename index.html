<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupiter Terminal Integration</title>
  
  <!-- Attach the loading script -->
  <script src='https://terminal.jup.ag/main-v3.js'></script>
</head>
<body>
  <!-- Prepare a div for Terminal to render -->
  <div id="integrated-terminal" style="width: 400px; height: 568px;"></div>

  <script>
    window.Jupiter.init({
      displayMode: "integrated",
      integratedTargetId: "integrated-terminal",
      endpoint: "https://api.mainnet-beta.solana.com",
      formProps: {
        fixedOutputMint: true,
        swapMode: "ExactIn",
        initialAmount: "25000000",
        initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
        initialSlippageBps: 0,
      },
    });
  </script>
</body>
</html>
