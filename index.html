<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>$OwlCat Swap - Swap App</title>
    <!-- Viewport meta tag for proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts for a comic-style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Use 'Comic Neue' font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <!-- Include the Jupiter Terminal script -->
    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <style>
        /* Apply box-sizing to all elements */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100%; /* Ensure the body takes full height */
        }
        body {
            background-color: #121212; /* Dark theme background */
            color: #ffd700; /* Gold text color */
            font-family: 'Comic Neue', cursive;
            width: 100%;
            height: 100vh; /* Set body height to viewport height */
        }
        /* Background image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            z-index: -1;
        }
        /* Jupiter Terminal modal positioning */
        .jupiter-terminal-modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
        /* Home button styling */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
            background-color: rgba(18, 18, 18, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
            z-index: 1000;
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 2px 0 #000,
                2px 0 0 #000,
                0 -2px 0 #000,
                -2px 0 0 #000;
        }
        .home-button:hover {
            background-color: rgba(18, 18, 18, 0.9);
        }
    </style>
</head>
<body>
    <!-- Home button -->
    <a href="https://www.OwlCatLab.com" class="home-button">Home</a>
    <!-- Jupiter Terminal will be opened automatically on page load -->
    <script>
        // Wait for the Jupiter script to load
        document.addEventListener('DOMContentLoaded', function() {
            window.Jupiter.init({
                endpoint: "https://solana-mainnet.g.alchemy.com/v2/i9bOEa196Oj_Ljl6Y_uP9_YE9QGfSrGe",
                mode: "modal", // Open in modal mode
            }).then(function() {
                // Move the modal to the body
                var modal = document.querySelector('.jupiter-terminal-modal');
                if (modal) {
                    document.body.appendChild(modal);
                }
                // Open the Jupiter Terminal modal
                window.Jupiter.open();
            });
        });
    </script>
</body>
</html>
