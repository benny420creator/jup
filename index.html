<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$OwlCat Jupiter Swap</title>
    <script src='https://terminal.jup.ag/main-v3.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        #integrated-terminal {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            #integrated-terminal {
                height: 400px;
            }
        }

        /* Dark mode (optional, for a more modern feel) */
        body.dark-mode {
            background-color: #2c2f33;
            color: #f9f9f9;
        }

        .container.dark-mode {
            background-color: #36393f;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
        }

        h1.dark-mode {
            color: #f1f1f1;
        }

        #integrated-terminal.dark-mode {
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$OwlCat Jupiter Swap</h1>
        <div id="integrated-terminal"></div>
    </div>
    <script>
        window.Jupiter.init({
            displayMode: "integrated",
            integratedTargetId: "integrated-terminal",
            endpoint: "https://solana-mainnet.g.alchemy.com/v2/D9lgkN22uf1z7f_4Kvs5tQYawvzUtLy9",
            formProps: {
                fixedOutputMint: true,
                swapMode: "ExactIn",
                initialAmount: "25000000",
                initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
                initialSlippageBps: 0,
            },
        });

        // Optional: Enable dark mode based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            document.querySelector('.container').classList.add('dark-mode');
            document.getElementById('integrated-terminal').classList.add('dark-mode');
        }
    </script>
</body>
</html>
